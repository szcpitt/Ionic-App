<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img ion-right src="assets/imgs/bananalogo.png" class="navbarLogo" />
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card id='updateDOM'></ion-card>

  <ion-card *ngFor="let item of dataSet; let msgIndex = index">
    <ion-item>
      <ion-icon name="checkmark" item-right (click)="finish(item.id, msgIndex)"></ion-icon>
      <ion-card-content>
        <p><strong> Name: </strong>{{item.name}}</p>
        <p><strong>Description: </strong>{{item.description}}</p>
        <p><strong>Level: </strong> {{item.level}}</p>
        <p><strong>Due time: </strong> {{item.duetime}}</p>
        <p><strong>Create time: </strong>{{item.createtime}}</p>
        <p><strong>Status: </strong>{{item.status}}</p>
      </ion-card-content>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="noRecords">
    <ion-item>
      No Records
    </ion-item>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
